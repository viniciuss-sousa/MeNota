<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../CSS/login.css">
  <script src="login.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="../Telas/imagens/logo.jpeg" alt="Me Nota" class="logo">

    <h2>Bem-vindo ao Me Nota</h2>
    <p class="welcome-message">Entre na sua conta ou cadastre-se para começar a usar nossos serviços.</p>

    
    <form action="../Telas/telaPrincipal.html">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

      <button type="submit" class="btn-submit">Entrar</button>
    </form>

    <div class="divider">ou</div>

    <div class="social-login">
      <button class="btn-google">
        <img src="../Telas/imagens/google-icon.png" alt="Google Logo" class="google-icon">
        Entrar com Google
      </button>
    </div>

    <div class="register">
      <p>Não tem uma conta? <a href="../Telas/cadastro.html">Cadastre-se</a></p>
    </div>
  </div>
</body>
</html>
